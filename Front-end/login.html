<html>
    <head>
    <script type="text/javascript" src="./js/function.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <link rel="stylesheet" href="./css/c.css">
    <title>
        login & signup|Scob
    </title>
    </head>
    <body>
    <div class="header"  align="center">
        <p>Login page|Scob</p>
        <hr/>
    </div>
        <div class="link">
            <a href="./main.html"><img src="./images/Main-page.png"></a>
        </div>
        <br>
        <div align="center" style="border-width: medium;">

        
        <form align="center" class="login">
                <p class="bold_text">login</p>
                <input  id="user" placeholder="username..." class="input"/>
                <br>
                <br>
                <input  id="pass" placeholder="password..." type="password" class="input"/><br>
                <br>
                <button id="login" class="button">login</button>
        </form>



        <div align="center">
            <form class="signup" align="center">
                <p class="bold_text">signup</p>
                <input  id="users" placeholder="username..." class="input"/><br>
                <br>
                <input  id="passs" placeholder="password..." type="password" class="input"/><br>
                <br>
                <input  id="cpass" placeholder="confirm password..." type="password" class="input"/><br>
                <br>
                <button id="signup" class="button_signup">signup</button>
            </form>
        </div>

    </div>
    <script src="./js/function.js"></script>
    </body>
</html>
